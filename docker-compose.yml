version: "2"
services:
  backend:
    depends_on: [db]
    image: mohamedazizali/aziz:latest
    ports:
      - "8089:8089"

  frontend:
    image: mohamedazizali/mohamedazizalifront:latest
    ports:
      - "8585:8585"
    depends_on:
      - backend
  db:
    image: mysql:8.0
    container_name: mysql-db
    environment:
      MYSQL_DATABASE: devopsdb
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
    ports:
      - "3306:3306" #jw


